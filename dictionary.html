            --secondary: #1a4789;
            --accent: #00a8d8;
            --accent-light: #00d8e8;
            --text-light: #ffffff;
            --text-gray: #a0c1ed;
            --card-bg: #1a3e75;
            --card-dark: #0f2b50;
            --hover-bg: #1e4a86;
            --success: #00c8ff;
            --warning: #ffc107;
            --error: #e03e6e;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 8px 30px rgba(0, 168, 216, 0.3);
        }
        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            min-height: calc(100vh - 40px);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: rgba(10, 30, 60, 0.6);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: sticky;
            top: 20px;
            box-shadow: var(--shadow);
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 20px;
        }
        .logo-img {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-weight: bold;
        }
        .logo-text {
            background: linear-gradient(to right, var(--accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: none;
            background: var(--card-dark);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 14px;
            outline: none;
            transition: var(--transition);
        }
        .search-input:focus {
            box-shadow: 0 0 0 2px var(--accent);
        }
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-dark);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: var(--shadow);
            display: none;
        }
        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--hover-bg);
        }
        .suggestion-item:hover {
            background: var(--hover-bg);
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin: 25px 0 15px;
            color: var(--accent-light);
            display: flex;
            align-items: center;
        }
        .section-title i {
            margin-right: 8px;
        }

        /* Alphabet Navigation */
        .alphabet-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }
        .alphabet-letter {
            flex: 1 1 calc(14.2% - 6px);
            text-align: center;
            padding: 8px 0;
            background: var(--card-dark);
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }
        .alphabet-letter:hover, .alphabet-letter.active {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 168, 216, 0.2);
        }

        /* History & Favorites */
        .history-item, .favorite-item {
            padding: 10px;
            background: var(--card-bg);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-item:hover, .favorite-item:hover {
            background: var(--hover-bg);
            transform: translateX(5px);
        }
        .favorite-item .fav-icon {
            color: #ffcc00;
        }

        /* Word of the Day */
        .word-of-day {
            background: var(--accent);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        .word-of-day h4 {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .word-of-day-word {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-light);
        }
        .theme-toggle {
            background: var(--card-dark);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: var(--text-light);
            cursor: pointer;
            font-size: 14px;
        }

        /* Dictionary Card */
        .dictionary-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            animation: fadeIn 0.6s ease;
        }
        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .word-title {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-light);
        }
        .word-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: var(--text-gray);
        }
        .pronunciation {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .pronunciation:hover {
            color: var(--accent);
        }
        .audio-icon {
            font-size: 16px;
            color: var(--accent);
        }
        .word-type {
            background: var(--card-dark);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .definition-group {
            margin-bottom: 20px;
        }
        .part-of-speech {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 16px;
        }
        .definition {
            margin-bottom: 15px;
            padding-left: 15px;
            border-left: 3px solid var(--accent);
        }
        .definition-text {
            font-size: 16px;
            margin-bottom: 8px;
        }
        .example {
            font-style: italic;
            color: var(--text-gray);
            font-size: 14px;
            margin-bottom: 8px;
        }
        .synonyms, .antonyms {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        .tag {
            background: var(--card-dark);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }
        .tag:hover {
            background: var(--hover-bg);
        }

        /* Word List (for A-Z) */
        .word-list-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
            padding-right: 5px;
        }
        .word-list-container::-webkit-scrollbar {
            width: 6px;
        }
        .word-list-container::-webkit-scrollbar-thumb {
            background: var(--hover-bg);
            border-radius: 10px;
        }
        .word-list-item {
            padding: 8px 12px;
            margin-bottom: 4px;
            background: var(--card-dark);
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }
        .word-list-item:hover {
            background: var(--hover-bg);
            transform: translateX(5px);
        }

        /* Error & Loading */
        .error-message {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: var(--error);
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: var(--text-gray);
        }
        .loading i {
            animation: spin 1.5s linear infinite;
            margin-right: 10px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                position: static;
                top: 0;
            }
            .alphabet-letter {
                flex: 1 1 calc(12.5% - 6px);
            }
        }

        /* Favorite Button */
        .favorite-btn {
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 20px;
            transition: var(--transition);
        }
        .favorite-btn.favorited {
            color: #ffcc00;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            font-size: 12px;
            color: var(--text-gray);
        }
    </style>
</head>

            Y: ["Yard", "Yeah", "Year", "Yes", "Yet", "You", "Young", "Your", "Yourself", "You've"],
            Z: ["Zebra", "Zero", "Zone", "Zoo", "Zombie", "Zip", "Zoom"]
        };

        // DOM Elements
        const searchInput = document.getElementById('search-input');
        const suggestionsBox = document.getElementById('suggestions');
        const searchHistoryEl = document.getElementById('search-history');
        const favoritesListEl = document.getElementById('favorites-list');
        const dictionaryContent = document.getElementById('dictionary-content');
        const wordOfTheDayEl = document.getElementById('word-of-day');
        const themeToggle = document.getElementById('theme-toggle');
        const alphabetNav = document.getElementById('alphabet-nav');

        // LocalStorage Keys
        const HISTORY_KEY = 'englabet_dictionary_history';
        const FAVORITES_KEY = 'englabet_dictionary_favorites';

        // Get data from localStorage
        let searchHistory = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
        let favorites = JSON.parse(localStorage.getItem(FAVORITES_KEY)) || [];

        // Theme handling
        let isDark = true;
        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            document.body.style.background = isDark 
                ? 'linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%)'
                : '#f4f6f9';
            document.querySelector('.sidebar').style.background = isDark 
                ? 'rgba(10, 30, 60, 0.6)' 
                : '#ffffff';
            themeToggle.textContent = isDark ? 'üåô Dark' : '‚òÄÔ∏è Light';
        });

        // Generate Alphabet Navigation (A to Z)
        function createAlphabetNav() {
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const letterEl = document.createElement('div');
                letterEl.className = 'alphabet-letter';
                letterEl.textContent = letter;
                letterEl.onclick = () => showWordsByLetter(letter);
                alphabetNav.appendChild(letterEl);
            }
        }

        // Show sample words starting with the given letter
        function showWordsByLetter(letter) {
            const words = wordDatabase[letter] || [];
            const container = document.createElement('div');
            container.className = 'dictionary-card';
            container.innerHTML = `
                <h3>Words starting with <strong>${letter}</strong> (${words.length})</h3>
                <div class="word-list-container">
                    ${words.length ? words.map(word => `
                        <div class="word-list-item" onclick="searchWord('${word}')">${word}</div>
                    `).join('') : '<p>No words available.</p>'}
                </div>
            `;
            dictionaryContent.innerHTML = '';
            dictionaryContent.appendChild(container);
        }

        // Fetch Word of the Day
        async function fetchWordOfTheDay() {
            const allWords = Object.values(wordDatabase).flat();
            const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
            wordOfTheDayEl.querySelector('.word-of-day-word').textContent = randomWord;
            wordOfTheDayEl.onclick = () => searchWord(randomWord);
        }

        // Search input with debounce
        let debounceTimer;
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.trim();
            if (query.length > 1) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => fetchSuggestions(query), 300);
            } else {
                hideSuggestions();
            }
        });

        // Fetch suggestions
        async function fetchSuggestions(query) {
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${query}`);
                if (!res.ok) throw new Error();
                const data = await res.json();
                const words = [...new Set(data.map(entry => entry.word))];
                displaySuggestions(words);
            } catch (err) {
                displaySuggestions([]);
            }
        }

        function displaySuggestions(words) {
            suggestionsBox.innerHTML = '';
            if (words.length === 0) {
                hideSuggestions();
                return;
            }
            words.slice(0, 6).forEach(word => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.textContent = word;
                item.onclick = () => {
                    searchInput.value = word;
                    hideSuggestions();
                    searchWord(word);
                };
                suggestionsBox.appendChild(item);
            });
            suggestionsBox.style.display = 'block';
        }

        function hideSuggestions() {
            suggestionsBox.style.display = 'none';
        }

        // Click outside to hide suggestions
        document.addEventListener('click', (e) => {
            if (!suggestionsBox.contains(e.target) && e.target !== searchInput) {
                hideSuggestions();
            }
        });

        // Search for word
        async function searchWord(word) {
            if (!word) return;
            addHistory(word);
            dictionaryContent.innerHTML = `<div class="dictionary-card"><p class="loading"><i class="fas fa-spinner"></i> Loading definition for "${word}"...</p></div>`;
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                if (!res.ok) throw new Error('Word not found');
                const data = await res.json();
                displayWord(data[0]);
            } catch (err) {
                dictionaryContent.innerHTML = `
                    <div class="dictionary-card">
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle" style="font-size: 30px; color: var(--error);"></i><br><br>
                            No definition found for "<strong>${word}</strong>".<br>
                            Please check the spelling and try again.
                        </div>
                    </div>
                `;
            }
        }

        // Display word details
        function displayWord(data) {
            const word = data.word;
            const phonetic = data.phonetic || data.phonetics?.[0]?.text || 'N/A';
            const audioUrl = data.phonetics?.find(p => p.audio)?.audio || null;

            let html = `
                <div class="dictionary-card">
                    <div class="word-header">
                        <div>
                            <div class="word-title">${word}</div>
                            <div class="word-meta">
                                <span class="pronunciation" id="pronounce-btn">
                                    <i class="fas fa-volume-up audio-icon"></i> ${phonetic}
                                </span>
                                <span class="word-type">${data.meanings[0]?.partOfSpeech || 'word'}</span>
                            </div>
                        </div>
                        <button class="favorite-btn ${favorites.includes(word) ? 'favorited' : ''}" data-word="${word}">
                            <i class="fas fa-star"></i>
                        </button>
                    </div>
            `;

            data.meanings.forEach(meaning => {
                html += `
                    <div class="definition-group">
                        <div class="part-of-speech">${capitalize(meaning.partOfSpeech)}</div>
                        ${meaning.definitions.map(def => `
                            <div class="definition">
                                <div class="definition-text">${def.definition}</div>
                                ${def.example ? `<div class="example">"${def.example}"</div>` : ''}
                                ${def.synonyms && def.synonyms.length ? `
                                    <div><strong>Synonyms:</strong>
                                        <div class="synonyms">
                                            ${def.synonyms.slice(0, 5).map(s => `<span class="tag">${s}</span>`).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                                ${def.antonyms && def.antonyms.length ? `
                                    <div><strong>Antonyms:</strong>
                                        <div class="antonyms">
                                            ${def.antonyms.slice(0, 5).map(a => `<span class="tag">${a}</span>`).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            });

            html += `</div>`;
            dictionaryContent.innerHTML = html;

            // Pronunciation
            const pronounceBtn = document.getElementById('pronounce-btn');
            if (pronounceBtn) {
                pronounceBtn.onclick = () => {
                    if (audioUrl) {
                        new Audio(audioUrl.replace(/^\/\//, 'https://')).play();
                    } else {
                        const utterance = new SpeechSynthesisUtterance(word);
                        utterance.lang = 'en-US';
                        speechSynthesis.speak(utterance);
                    }
                };
            }

            // Favorite button
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const word = e.target.closest('.favorite-btn').dataset.word;
                    toggleFavorite(word);
                    e.target.closest('.favorite-btn').classList.toggle('favorited');
                });
            });
        }

        // Toggle favorite
        function toggleFavorite(word) {
            if (favorites.includes(word)) {
                favorites = favorites.filter(w => w !== word);
            } else {
                favorites.push(word);
            }
            localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
            renderFavorites();
        }

        // Add to history
        function addHistory(word) {
            if (!searchHistory.includes(word)) {
                searchHistory.unshift(word);
                if (searchHistory.length > 10) searchHistory.pop();
                localStorage.setItem(HISTORY_KEY, JSON.stringify(searchHistory));
                renderHistory();
            }
        }

        // Render history
        function renderHistory() {
            searchHistoryEl.innerHTML = '';
            searchHistory.forEach(word => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = word;
                item.onclick = () => {
                    searchInput.value = word;
                    searchWord(word);
                };
                searchHistoryEl.appendChild(item);
            });
        }

        // Render favorites
        function renderFavorites() {
            favoritesListEl.innerHTML = '';
            favorites.forEach(word => {
                const item = document.createElement('div');
                item.className = 'favorite-item';
                item.innerHTML = `<span>${word}</span><i class="fas fa-star fav-icon"></i>`;
                item.onclick = () => searchWord(word);
                favoritesListEl.appendChild(item);
            });
        }

        // Utility
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Initialize
        window.onload = () => {
            createAlphabetNav();
            renderHistory();
            renderFavorites();
            fetchWordOfTheDay();
            searchInput.focus();
        };

        // Enter key to search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchWord(searchInput.value.trim());
            }
        });
    </script>
